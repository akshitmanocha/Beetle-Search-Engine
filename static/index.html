<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Search Engine</h1>
            <p class="subtitle">Search through blogs using advanced retrieval methods</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Enter your search query..."
                    autofocus
                >
                <button id="searchButton">Search</button>
            </div>

            <div class="options-panel">
                <div class="option-group">
                    <label for="searchMethod">Search Method:</label>
                    <select id="searchMethod">
                        <option value="hybrid">Hybrid</option>
                        <option value="bm25">BM25</option>
                        <option value="faiss">FAISS</option>
                        <option value="splade">SPLADE</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="topK">Initial Results:</label>
                    <input type="number" id="topK" value="20" min="1" max="100">
                </div>

                <div class="option-group">
                    <label for="rerankK">Final Results:</label>
                    <input type="number" id="rerankK" value="5" min="1" max="50">
                </div>

                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rerankerEnabled">
                        Enable Reranking
                    </label>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                <div id="resultsInfo" class="results-info"></div>
            </div>
            <div id="resultsList" class="results-list"></div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
